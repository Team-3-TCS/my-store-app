
    <div class="container">
        <form ngNativeValidate #form>
            <mat-card style="text-align: center;">
                <mat-card-header>
                    <mat-card-title>{{!this.edit? 'ADD PRODUCTS' : 'EDIT PRODUCTS'}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div>
                        <mat-form-field class="example-full-width">
                            <mat-label>Product name</mat-label>
                            <input matInput name="name" [(ngModel)]="selectedProduct.nombre" required>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width">
                            <mat-label> Description </mat-label>
                            <input matInput name="description" [(ngModel)]="selectedProduct.descripcion"   required>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width">
                            <mat-label>Price</mat-label>
                            <input matInput type="number" name="price" [(ngModel)]="selectedProduct.precio"  required pattern="[0-9]+">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width">
                            <mat-label>Category</mat-label>
                            <mat-select  >
                                <mat-option *ngFor="let category of categories" [value]="category.value">
                                    {{category.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width">
                            <mat-label>Stock</mat-label>
                            <input matInput type="number" name="stock" [(ngModel)]="selectedProduct.stock"  required pattern="[0-9]+">
                        </mat-form-field>
                    </div>
                    <div class="example-full-width">
                        <mat-slide-toggle color = "primary">Product on offer</mat-slide-toggle>
                    </div>  
                    <button class="image-uploader">
                        <div>
                            <mat-icon> camera_enhance </mat-icon>
                            <br>
                            <a style="color:#3483fa">Add photo</a>
                        </div>
                    </button>
                    <div style="overflow: hidden;">
                        <button mat-raised-button color="primary" type="submit" (click)="form.checkValidity()? addOrEditProduct() : null" routerLink="/products">{{!this.edit? 'Add product' : 'Save changes'}}</button>
                    </div>
                </mat-card-content>
            </mat-card>
        </form>
    </div>
