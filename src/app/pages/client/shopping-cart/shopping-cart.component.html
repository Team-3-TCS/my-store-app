<div class="container">
  <div *ngIf="productos.length === 0;" class="text-center my-5">
    <div class="col-md-12">   
        <div class="card-body cart">
          <div class="col-sm-12 empty-cart-cls text-center"> <img src="https://letrasrecortadas.com/carritoVacio.png" width="400"
              height="400" class="img-fluid mb-4 mr-3">
            <h3><strong>Tu carrito esta vacio</strong></h3>
            <h4>Add something to make me happy :)</h4> 
          </div>
        </div>
    </div>
    <button class="btn btn-primary btn-lg mt-3" routerLink="/clients">Seguir comprando</button>
  </div>
  <ng-container *ngIf="productos.length !== 0">
    <div class="row">
      <div class="col my-4">
        <table class="table">
          <thead class="table-dark">
            <tr class="text-center">
              <th>Image</th>
              <th>Title</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let products of productos; let i=index">
              <td class="d-flex align-items-center justify-content-around">
                <img src="{{products?.imagen}}" alt="{products.name}}" height="60" class="order-1">
                <span class="text-danger" style="cursor: pointer;"><i class="fa fa-trash"
                    (click)="delete(products,productos)"></i></span>
              </td>
              <td>
                <p>{{products?.nombre}}</p>
              </td>
              <td>
                <p>{{products?.precio| currency}}</p>
              </td>
              <td>
                <form>
                  <div class="value-button" id="decrease" (click)="diminish(products)">
                    <i class="fa fa-minus"></i>
                  </div>
                  <input type="number" id="number" value="{{products?.cantidad}}" readonly
                    max="{{products?.cantidad}}" />
                  <div class="value-button" id="increase" (click)="increase(products)">
                    <i class="fa fa-plus"></i>
                  </div>
                </form>
              </td>
              <td>
                <h2>{{products.cantidad*products.precio|currency}}</h2>
              </td>
            </tr>
            <tr class="border-0">
              <td style="border: none;"></td>
              <td style="border: none;"></td>
              <td style="border: none;"></td>
              <td>TOTAL</td>
              <td>{{total|currency}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-12 d-flex mb-5">
        <div class="d-flex w-100 justify-content-between flex-sm-column flex-md-row">
          <a routerLink="/clients/purchase" class="btn btn-danger btn-sm order-1">Checkout</a>
          <a routerLink="/clients/" class="btn btn-success btn-sm order-0">Continue Shopping</a>
        </div>
      </div>
    </div>
  </ng-container>
</div>
