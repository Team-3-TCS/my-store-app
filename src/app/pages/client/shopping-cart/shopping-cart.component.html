<mat-grid-list cols="3" rowHeight="3:3">
    <mat-grid-tile *ngFor="let products of productos">
      <mat-card class="example-card">
        <img
          mat-card-image
          src="{{ products.imagen }}"    
          alt="Photo of a Shiba Inu"
        />
        <mat-card-tittle>
            {{ products.nombre | uppercase }}
          </mat-card-tittle>
          <mat-card-content>
            <p>
              {{ products.descripcion }}
            </p>
            {{ products.precio | currency }}
          </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
      
    </mat-grid-tile>
    
  </mat-grid-list>
