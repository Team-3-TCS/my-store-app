<app-header></app-header>
<div class="wishlist-page">
    <div class="container-fluid">
        <div class="wishlist-page-inner">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                   <!--  <th>Quantity</th> -->
                                    <th>Add to Cart</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody class="align-middle">
                                <tr *ngFor="let producto of productos">
                                    <td >
                                        <div class="img">
                                            <a href="#"><img [src]="producto.imagen" alt="Image"></a>
                                            <p>{{producto.nombre}}</p>
                                        </div>
                                    </td>
                                    <td>{{producto.precio|currency}}</td>
                                    <!-- <td>
                                        <div class="qty">
                                            <button class="btn-minus"><i class="fa fa-minus"></i></button>
                                            <input type="text" value="1">
                                            <button class="btn-plus"><i class="fa fa-plus"></i></button>
                                        </div>
                                    </td> -->
                                    <td><button (click)="addCart(producto)"class="btn-cart boton4">Add to Cart</button></td>
                                    <td><button class="boton4" (click)="remove(producto)"><i class="fa fa-trash"></i></button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <button class="add-to-cart-btn boton4" style="margin-top: 10px; float: right;" routerLink="/clients">continue</button>
        </div>
        
    </div>
    
</div>
<app-footer></app-footer>
